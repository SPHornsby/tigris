<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Tigris</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="col-md-8 col-md-offset-2">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="row ">
            <div class="col-xs-12">
              <div class="input-group">
                <input id="search-input" type="text" class="form-control" placeholder="Search Tigris" aria-describedby="basic-addon1">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-search search-button" ></span>
                </div>
              </div>
            </div>
            <div class="hidden-xs hidden-sm col-md-1 col-lg-offset-1 hidden">
              <button id="checkout-button" type="button" name="button" class="btn btn-success">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="row results">
      <div class="col-md-8 col-md-offset-2">
        <ul id="resultList">
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
