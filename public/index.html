<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Tigris</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="row ">
                <div class="hidden-xs hidden-sm col-md-1 ">
                  <button id="home-button" type="button" name="button" class="btn btn-default">
                    TIGRIS
                  </button>
                </div>
                <div class="col-xs-10">
                  <div class="input-group">
                    <input id="search-input" type="text" class="form-control" placeholder="Search Tigris" aria-describedby="basic-addon1">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-search search-button" ></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-1 ">
                  <button id="" type="button" name="button" class="btn btn-default cart-button">
                    Cart
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="home current">
        <div class="col-md-8 col-md-offset-2">
          home
        </div>
      </div>
      <div class="row results hidden">
        <div class="col-md-8 col-md-offset-2">
          <ul id="result-list">
          </ul>
        </div>
      </div>
      <div class="row shopping-cart hidden">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="row">
            <div class="col-sm-2 col-sm-offset-10">
              <button type="button" name="checkout" class="btn btn-success checkout-button">Check Out!</button>
            </div>
          </div>
          <ul id="cart-items">
          </ul>
          <div class="row checkout-bottom">
            <div class="col-sm-2 col-sm-offset-10">
              <div class="price-details text-right">
              </div>
              <button type="button" name="checkout" class="btn btn-success checkout-button" id="bottom-checkout-button">Check Out!</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row check-out hidden">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="row">
            <div class="shipping col-sm-3  col-sm-offset-2 well">
              <h4>Shipping: </h4>
              <div class="radio">
                <label>
                  <input type="radio" name="shipping" value="s" checked>
                  Standard
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="shipping" value="n">
                  Next Day
                </label>
              </div>
            </div>
            <div class="price-summary col-sm-3 col-sm-offset-2 well">

            </div>
          </div>
          <div class="row">

            <div class="col-sm-2">
              <button class="btn btn-default cart-button" type="button" name="button">Back to Cart</button>
            </div>
            <div class="col-sm-2 col-sm-offset-8">
              <button class="btn btn-warning pay-button" type="button" name="pay">Submit Order</button>
            </div>
          </div>
          <ul class="checkout-cart">

          </ul>
        </div>
      </div>
    </div>
<script src="default.js"></script>
  </body>
</html>
